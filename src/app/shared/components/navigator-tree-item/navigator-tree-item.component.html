<div class="container">
  <div [class]="'nav-item ' + 'item' + item.level" (click)="itemClicked()">

    <img [style.transform]="item.isOpen ? 'rotate(90deg)': 'rotate(0)'" src="/assets/icons/next.png" />
    <img [src]="'/assets/icons/'+item.icon+'.png'" />
    <span class="item-name">{{item.name}}</span>
  </div>

  <div *ngIf="item.children && item.isOpen">
    <app-navigator-tree-item *ngFor="let d of item.children" [item]="d">
    </app-navigator-tree-item>
  </div>
</div>
